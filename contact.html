        <script>
          const messageField = document.getElementById('message');
          const wordCountDisplay = document.getElementById('word-count');
          const maxWords = 80;

          messageField.addEventListener('input', function () {
              
            const words = this.value.trim().split(/\s+/).filter(function(word) {
              return word.length > 0;
            });


            wordCountDisplay.textContent = `${words.length}/${maxWords} words`;

            if (words.length > maxWords) {
              this.value = words.slice(0, maxWords).join(" ");
              wordCountDisplay.textContent = `${maxWords}/${maxWords} words`;
            }
          });
        </script>
